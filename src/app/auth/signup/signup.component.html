<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #signupForm="ngForm"
    (ngSubmit)="onSubmitForm(signupForm)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        ngModel
        name="email"
        placeholder="Your email"
        email
        required
      />
      <mat-error>Email invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        ngModel
        name="password"
        placeholder="Your password"
        required
        minlength="6"
      />
      <!-- <mat-hint>Should be 6 characters long</mat-hint> -->
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        ngModel
        name="birthdate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" color="primary">
      Agree to terms and condition
    </mat-checkbox>

    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="signupForm.invalid"
    >
      Submit
    </button>
  </form>
</section>
